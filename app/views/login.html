{% extends "base.html" %}
{% block content %}
	<div class="page-header">
		<h1>Log in to Sample Manager</h1>
	</div>
	<form method="post" action="{{base_path}}/login">
		<div class="form-group">
			<label class="control-label required">Username</label>
			<input type="text" class="form-control" name="username" value="{{username}}" required="true">
		</div>
		<div class="form-group">
			<label class="control-label required">Password</label>
			<input type="password" class="form-control" name="password" required="true">
		</div>

		<button type="submit" class="btn btn-primary">Log in</button>
	</form>
	{% if error %}
		<div class="alert alert-danger">
      <ul>
        <li>{{error}}</li>
      </ul>
    </div>
	{% endif %}
	<div class="alert alert-success">
		<p><a href="register">Not registered yet? Sign up here!</a></p>
	</div>
{% endblock %}
