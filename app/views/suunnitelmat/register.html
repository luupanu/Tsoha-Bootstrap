{% extends "base.html" %}
{% block content %}
	<div class="page-header">
		<h1>Register to Sample Manager</h1>
	</div>
	<form method="post" action="{{base_path}}/register">
		<div class="form-group">
			<label class="control-label required">Username</label>
			<input type="text" name="username" class="form-control" value="{{username}}" required="true">
		</div>

		<div class="form-group">
			<label class="control-label required">Password</label>
			<input type="password" name="password2" class="form-control" required="true">
		</div>

		<div class="form-group">
			<label class="control-label required">Retype password</label>
			<input type="password" name="password" class="form-control" required="true">
		</div>

		<button type="submit" class="btn btn-primary">Register</button>
	</form>
	{% if errors %}
		<div class="alert alert-danger">
      <ul>
      	{% for error in errors %}
        	<li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
	{% endif %}
{% endblock %}
