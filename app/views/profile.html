{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h1>My profile</h1>
  </div>

  {% if message %}
    <div class="alert alert-success">
      <ul>
        <li>{{message}}</li>
      </ul>
    </div>
  {% endif %}

  <div>
      <h2>Statistics</h2>
  </div>
  <p>Coming soon...</p>

  <div>
      <h2>Change password</h2>
  </div>

  <form method="post" action="{{base_path}}/profile">
    <div class="form-group">
      <label class="control-label required">Old password</label>
      <input type="password" class="form-control" name="password_old" required="true">
    </div>
    <div class="form-group">
      <label class="control-label required">New password</label>
      <input type="password" class="form-control" name="password2" required="true">
    </div>
    <div class="form-group">
      <label class="control-label required">Retype new password</label>
      <input type="password" name="password" class="form-control" required="true">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endblock %}
